<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		var pic = null
		$(document).ready(function(){
			$('img').hover(function(){
				$(this).fadeOut()
				pic = $(this).attr('src')
				$(this).attr('src','mtg_back.jpg')
				$(this).fadeIn()

			},function(){
				$(this).fadeOut()
				$(this).attr('src',pic)
				pic = null
				$(this).fadeIn()
			})
		})
	</script>
</head>
<body>
	<style>
		img{
			height: 20%;
			width:20%;
		}
		#wrapper{
			width:1000px;
			margin:0 auto 0 auto;
			border: black;
			border-style: solid;
			border-width: 10px;

		}
		#row{
			display: flex;
			justify-content: space-around;
		}
	</style>
	<div id='wrapper'>
		<div id='row'>
			<img src="mtg1.jpg">
			<img src="mtg2.jpg">
			<img src="mtg3.jpg">
			<img src="mtg4.jpg">
		</div>
		<div id='row'>
			<img src="mtg5.jpg">
			<img src="mtg6.jpg">
			<img src="mtg7.jpg">
			<img src="mtg8.jpg">
		</div>
	</div>
</body>
</html>
